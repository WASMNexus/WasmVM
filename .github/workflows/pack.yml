name: Package release

on:
  push:
    branches: [ "release" ]
  workflow_dispatch:

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure CMake
        run: >
          cmake -DCMAKE_CXX_COMPILER="clang++"
          -DCMAKE_C_COMPILER="clang"
          -DCMAKE_BUILD_TYPE=Release
          -DDEV_BUILD=OFF
          -DCMAKE_INSTALL_PREFIX=/usr/local
          -S ${{ github.workspace }}
          -B ${{ github.workspace }}/build
      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config Release -j 6
      - name: Pack
        run: cd ${{ github.workspace }}/build && cpack -G DEB -C Release
      - name: Store package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu
          path: ${{ github.workspace }}/packages/*.deb
  ubuntu-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure CMake
        run: >
          cmake -DCMAKE_CXX_COMPILER="clang++"
          -DCMAKE_C_COMPILER="clang"
          -DCMAKE_BUILD_TYPE=RelWithDebInfo
          -DDEV_BUILD=ON
          -DCMAKE_INSTALL_PREFIX=/usr/local
          -S ${{ github.workspace }}
          -B ${{ github.workspace }}/build
      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config RelWithDebInfo -j 6
      - name: Pack
        run: cd ${{ github.workspace }}/build && cpack -G DEB -C RelWithDebInfo
      - name: Store package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-dev
          path: ${{ github.workspace }}/packages/*.deb

  macos-dev:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    - name: Configure CMake
      run: >
        cmake -DCMAKE_CXX_COMPILER="clang++"
        -DCMAKE_C_COMPILER="clang"
        -DCMAKE_BUILD_TYPE=RelWithDebInfo
        -S ${{ github.workspace }}
        -DDEV_BUILD=ON
        -DCMAKE_INSTALL_PREFIX=/usr/local
        -B ${{ github.workspace }}/build
    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config RelWithDebInfo -j 6
    - name: install
      run: make -C ${{ github.workspace }}/build install
    - name: Pack
      run: cd ${{ github.workspace }}/build && cpack -G productbuild -C RelWithDebInfo
    - name: Store package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-dev
        path: ${{ github.workspace }}/packages/*.pkg
  macos:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    - name: Configure CMake
      run: >
        cmake -DCMAKE_CXX_COMPILER="clang++"
        -DCMAKE_C_COMPILER="clang"
        -DCMAKE_BUILD_TYPE=Release
        -S ${{ github.workspace }}
        -DDEV_BUILD=OFF
        -DCMAKE_INSTALL_PREFIX=/usr/local
        -B ${{ github.workspace }}/build
    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config Release -j 6
    - name: install
      run: make -C ${{ github.workspace }}/build install
    - name: Pack
      run: cd ${{ github.workspace }}/build && cpack -G productbuild -C RelWithDebInfo
    - name: Store package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-dev
        path: ${{ github.workspace }}/packages/*.pkg

  windows-dev:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure CMake
      run: >
        cmake 
        -DCMAKE_BUILD_TYPE=RelWithDebInfo
        -S ${{ github.workspace }}
        -DDEV_BUILD=ON
        -DCONSOLE_COLOR=OFF
        -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install
        -B ${{ github.workspace }}/build
    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config RelWithDebInfo -j 6
    - name: Pack
      run: cd ${{ github.workspace }}/build && cpack -C RelWithDebInfo
    - name: Store package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows
        path: ${{ github.workspace }}/packages/*.exe

  release:
    runs-on: ubuntu-latest
    needs: [ubuntu, ubuntu-dev, macos, macos-dev, windows-dev]
    permissions:
      contents: write 
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - uses: WasmVM/release-action@master
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          draft: false
          assets: |-
            *.deb
            *.pkg
            *.exe
